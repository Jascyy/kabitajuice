<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    /* CSS Styles */
    /* Resets margin for the entire page */ 
    body {
      margin: 0; /* Resets margin */
      background-color: #608D40; /* Background color of the website */
      font-family: Raleway, sans-serif;
    }

    /* Styling for the navigation bar */
    .navbar {
      overflow: hidden; /* Ensures overflow behaviour*/ 
      background-color: #2E4D18; /* Background color of the navbar */
      position: fixed; /* Fixes the navigation bar at the top */ 
      top: 0; /* Positions the navbar at the top */
      width: 100%; /* Width of the navbar */
      height: 163.9px; /* Height of the navbar */
      z-index: 1000; /* Ensure the navigation bar stays on top */
    }

    /* Styling for navigation links */
    .navbar a {
      float: left; /* Aligns links horizontally */
      display: block; /* Display links as block elements */
      color: #ffffff; /* Text color of the navbar links */
      text-align: center; /* Centers text within links */
      padding: 14px 16px; /* Padding for each navbar link */
      text-decoration: none; /* Removes underline */ 
      font-size: 30px; /* Font size of the navbar links */
    }

    /* Hover effect for navigation links */
    .navbar a:hover {
      background: #ffffff; /* Background color on hover */
      color: black; /* Text color on hover */
    }

    /* Styling for logo */
    .logo {
      position: fixed; /* Positions the logo */
      top: 1px; /* Aligns the logo vertically */
      left: 46.2px; /* Aligns the logo horizontally */
    }

    /* Styling for logo image */
    .logo img {
      width: 141.5px; /* Width of the logo */
    }

    /* Styling for "About Us" link */
    .about-us {
      position: fixed; /* Positions the "About Us" link */
      top: 63.3px; /* Aligns the "About Us" link vertically */
      left: 280.5px; /* Aligns the "About Us" link horizontally */
      font-family: 'Raleway', sans-serif; /* Font style */ 
      font-size: 30px; /* Font size */
      color: #ffffff; /* Font color */
    }

    /* Hover effect for "About Us" link */
    .about-us:hover {
      background: #ffffff; /* Background color on hover */
      color: black; /* Text color on hover */
    }

    /* Styling for "Articles" link */
    .articles {
      position: fixed; /* Positions the "Articles" link */
      top: 63.3px; /* Aligns the "Articles" link vertically */
      left: 629.3px; /* Aligns the "Articles" link horizontally */
      font-family: 'Raleway', sans-serif; /* Font style */
      font-size: 30px; /* Font size */
      color: #ffffff; /* Font color */
    }

    /* Hover effect for "Articles" link */
    .articles:hover {
      background: #ffffff; /* Background color on hover */
      color: black; /* Text color on hover */
    }

    /* Styling for "Shop" link */
    .shop {
      position: fixed; /* Positions the "Shop" link */
      top: 63.3px; /* Aligns the "Shop" link vertically */
      left: 956.2px; /* Aligns the "Shop" link horizontally */
      font-family: 'Raleway', sans-serif; /* Font style */
      font-size: 30px; /* Font size */
      color: #ffffff; /* Font color */
    }

    /* Hover effect for "Shop" link */
    .shop:hover {
      background: #ffffff; /* Background color on hover */
      color: black; /* Text color on hover */
    }

    /* Styling for cart icon */
    .cart {
      position: fixed; /* Positions the icon */
      top: 60px; /* Position of the cart icon */
      left: 1200px; /* Aligns the icon horizontally */
    }

    /* Styling for cart icon image */
    .cart img {
      width: 50.2px; /* Width of the cart icon */
      height: 48.7px; /* Height of the cart icon */
    }

    /* Hover effect for cart icon */
    .cart img:hover {
      filter: invert(100%); /* Invert colors of the cart icon on hover */
    }

    /* Main content area */
    .main {
      padding: 20px; /* Padding around the content */
      background: #fff;
      margin-top: 250px; /* Adjusted margin top to accommodate the fixed navbar */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }

    .cart-item img {
      width: 100px;
    }

    .cart-item-details {
      flex: 2;
      padding-left: 20px;
    }

    .cart-item-quantity {
      flex: 1;
    }

    .cart-item-price {
      flex: 1;
    }

    .cart-total {
      text-align: right;
      margin-top: 20px;
      font-size: 18px;
    }

    .cart-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .cart-buttons button {
      padding: 10px 20px;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      text-transform: uppercase;
    }

    .cart-buttons button:hover {
      background: #555;
    }
    
     /* Styling for the footer */
.footer {

 		top: 900px; /* Y alignment */

  		height: 117.2px; /* Height of the footer */
 		background-color: #ffffff; /* Background color of the footer */
  		bottom: 0; /* Aligns the footer to the bottom of the page */
		}

.footer p {

}
